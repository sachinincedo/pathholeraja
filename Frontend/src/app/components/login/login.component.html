<div class="outer-box">
    <div class="container-fluid without-border">
      <div class="heading-login">
          <h2 class="fw-bold mb-2 my-5">Account Login</h2>
      </div>
      <form class="width" #myForm="ngForm">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control"  [(ngModel)]="email" placeholder="Login ID"  required (blur)="emailTouched = true" />
            <div *ngIf="emailTouched && isEmailInvalid()" class="text-danger">
              Please enter a valid email address !!!
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required/>
            <div *ngIf="isPasswordInvalid()" class="text-danger">
              Password should be between 8 and 15 characters long.
            </div>
          </div>

          <!-- Remeber Me Button -->
          <div class="row mb-4">
            <div class="col d-flex mx-1">   
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remeberMe" checked />
                <label class="form-check-label Remember" for="form2Example31"> Remember me </label>
              </div>
            </div>
          </div>

          <!-- SIGN UP Button  -->
          <div>
              <p class="account-line">
                Don't have an account?
                <a routerLink="../signup">
                  Sign Up
                </a>
              </p>
          </div>

          <!-- Submit button -->
          <div [ngClass]="
          { 'alert-red': text ==='Invalid email or password'}">
              <p>{{text}}</p>
          </div>
          <button (click)="login()" type="submit" class="btn btn-primary btn-block mb-4">
            Login
          </button>
      </form>
    </div>
</div>
